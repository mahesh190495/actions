name: Install Helm
description: Installs Helm on win64 runner
inputs:
  version:
    description: 'The Helm version to install. Specify "latest" to install the latest version.'
    required: false
    default: 'world'
runs:
  using: composite
  
  steps:
    - name: Echo Hello
      shell: cmd
      run: |
        if [ "${{ inputs.input }}" == "hello" ]; then
          echo "Input is hello"
        fi
        
    - name: Echo World
      shell: cmd
      run: |
        if [ "${{ inputs.input }}" == "world" ]; then
          echo "Input is world"
        fi
